syntax = "proto3";

service PSDB {
  rpc Insert (KeyValue) returns (Response);
  rpc Find (Key) returns (Response);
  rpc Update (KeyValue) returns (Response);
  rpc Delete (Key) returns (Response);
}

message KeyValue {
  string key = 1;
  string value = 2;
}

message Key {
  string key = 1;
}

message Response {
  string message = 1;
}
